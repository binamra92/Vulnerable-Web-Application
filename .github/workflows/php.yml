name: PHP Composer

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Synopsys Action
    - uses: synopsys-sig/synopsys-action@v1.9.0
    - uses: actions/checkout@v4
      with:
          polaris_serverUrl: "https://poc.polaris.synopsys.com/"
          polaris_accessToken: "mj85pn5nc571l1r3h51k3kiokaknlps9tj04e8dh1f7nqg4j1e0h9trhmqu0f8n1frh2th8kh1ies"
          polaris_application_name: "Azure_WEB_APP"
          polaris_project_name: "Azure_WEB_APP"
          polaris_assessment_types: "SAST,SCA"

    - name: Validate composer.json and composer.lock
      run: composer validate --strict

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress

